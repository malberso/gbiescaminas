<ion-header>
   <ion-navbar color="primary">
    <ion-title>Monitor Guardias de Biblioteca</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="cambiaMostrarFooter()">
        <ion-icon name="sync"></ion-icon>
      </button>
		</ion-buttons>    
   </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list >
      <ion-item-sliding *ngFor="let dia of diasApp">
        <ion-item>
        <h2>{{ dia.id.substr(6,2) }}/{{ dia.id.substr(4,2) }}/{{ dia.id.substr(0,4) }}</h2>
        <button ion-button clear item-end (click)="consultarDia(dia.id)"> Consultar </button>
        </ion-item>
        <ion-item-options side="left">
          <button ion-button color="danger" (click) = "eliminarDia(dia.id)">
          <ion-icon name="trash"></ion-icon>
            Eliminar
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>

<ion-footer *ngIf="mostrarFooter == true">
	<ion-toolbar color="primary">
    <ion-item>
    <ion-label>Fecha</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="nuevaFecha"></ion-datetime>
    </ion-item>   
    <ion-buttons end>
      <button ion-button color="light" (click)="crearDia()">
          <ion-icon name="md-add-circle"></ion-icon>
          &nbsp;Crear d√≠a
      </button>       
    </ion-buttons>
	</ion-toolbar>
</ion-footer>
